<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowroller - Parte 2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      color: #00f;
      text-shadow: 2px 2px 8px #0ff;
      margin-bottom: 20px;
    }
    p {
      font-size: 22px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      width: 250px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00f;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Snowroller — Fase 2</h1>
  <p>Descubra a palavra secreta para continuar o enigma.</p>
  <p><em>Dica: A senha é o nome de alguém que tem a letra 'H' no nome...</em></p>

  <input type="text" id="password" placeholder="Digite a palavra secreta">
  <button onclick="checkPassword()">Enviar</button>

  <div id="message"></div>

  <script>
    function checkPassword() {
      var input = document.getElementById('password').value.trim().toLowerCase();
      var message = document.getElementById('message');
      if (input === 'nash') {
        message.style.color = '#0f0';
        message.innerHTML = 'Você está no caminho certo... As letras que tem no nome da pessoa são: O.';
      } else {
        message.style.color = 'red';
        message.innerHTML = 'Resposta errada, tente novamente, seu cabeça de vento.';
      }
    }
  </script>

</body>
</html>
