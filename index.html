<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowroller - Parte 3 (Botão Menor)</title>
  <style>
    body {
      margin: 0;
      min-height: 250vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding-top: 20vh;
    }
    h1 {
      font-size: 48px;
      color: #f0f;
      text-shadow: 2px 2px 8px #f0f;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 90%;
    }
    .buttons button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #111;
      color: #fff;
      border: 1px solid #333;
      cursor: pointer;
    }
    .hidden-button {
      width: 0px;
      height: 0px;
      background-color: white;
      border: none;
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }
    #message {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Snowroller — Fase 3</h1>
  <p>Encontre o botão escondido para continuar...</p>

  <div class="buttons">
    <button onclick="wrong()">Botão 1</button>
    <button onclick="wrong()">Botão 2</button>
    <button onclick="wrong()">Botão 3</button>
    <button onclick="wrong()">Botão 4</button>
    <button onclick="wrong()">Botão 5</button>
    <button onclick="wrong()">Botão 6</button>
    <button onclick="wrong()">Botão 7</button>
    <button onclick="wrong()">Botão 8</button>
    <button onclick="wrong()">Botão 9</button>
    <button onclick="wrong()">Botão 10</button>
  </div>

  <button class="hidden-button" onclick="correct()"></button>

  <div id="message"></div>

  <script>
    function wrong() {
      var message = document.getElementById('message');
      message.style.color = 'red';
      message.innerHTML = 'Você errou! Tente de novo, Sherlock.';
    }
    function correct() {
      var message = document.getElementById('message');
      message.style.color = '#0f0';
      message.innerHTML = 'Você encontrou! Prepare-se para a próxima fase do Snowroller...';
    }
  </script>

</body>
</html>
