<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Usuária Procurada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, red, blue);
      background-size: 400% 400%;
      animation: flash 1s infinite;
      text-align: center;
      color: white;
    }
    @keyframes flash {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      margin-top: 50px;
    }
    img {
      width: 90%;
      max-width: 600px;
      height: auto;
      border: 5px solid white;
    }
    .alerta {
      font-size: 32px;
      margin-top: 20px;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/9KXZ8XT.jpeg" alt="Usuária Procurada">
    <div class="alerta">Atenção! Esta usuária está sendo procurada!
Se você tiver alguma informação sobre ela, nós envie uma mensagem!
(Não queremos o mal dela.)</div>
  </div>

  <audio autoplay loop>
    <source src="https://freesound.org/data/previews/348/348654_3248244-lq.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>
</body>
</html>
