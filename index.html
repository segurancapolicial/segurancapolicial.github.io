<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polícia Federal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0% { background-color: red; }
      50% { background-color: blue; }
      100% { background-color: red; }
    }

    h1 {
      color: white;
      font-size: 2em;
      animation: blink 0.7s infinite;
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 10px 0;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>VOCÊ ESTÁ SENDO INVESTIGADO</h1>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjZM6RZ5vyToBuBEvZHBTPzNcbgtdbnKXYJw&s" alt="Logo Polícia Federal">
  <img src="https://i.imgur.com/1XvcM4P.jpeg" alt="Imagem Assustadora">

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2021/08/08/audio_e5e5cbfc35.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>
</body>
</html>
